<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Conversor de Moeda - Saída</title>
		
		<!-- tag para mostrar que vai chamar uma funcção javascript-->

		<script>
			function voltar(){
				location.href = "entrada.html";
			}
			
			function callback(){
				console.log("Caiu aqui!");
				var oResponse = this;
				var sResponseBody = oResponse.responseText;
				var oJSON = JSON.parse(sResponseBody);
				var sReais = oJSON.rates.BRL;
				console.log(sReais);
				
				var oUrl = new URL(location.href);
				var sValorOrigem = oUrl.searchParams.get("valor_origem");
				console.log(sValorOrigem);				
				
				document.querySelector("#valor_destino").value = sReais * sValorOrigem;				
			}
			
			function chamaAPI(){
				const sURL = "https://api.exchangeratesapi.io/latest";
				var oRequest = new XMLHttpRequest();
				oRequest.addEventListener("load", callback);
				oRequest.open("GET", sURL);
				oRequest.send();
			// AddEventListener é chamado no send() e é uma chamada assíncrona
				console.log("Passou...");
			}
			
			// Quando a tela termina de carregar, chama isso aqui
			window.onload = function(){
				chamaAPI();
			}
			
			
			
		</script>
	</head>
	<body>
         <label>Moeda de destino</label>
         <input type="text" value="BRL" disabled>
         <br />
         <label>Valor de destino</label>
         <input id="valor_destino" type="number" disabled >
         <button type="button" onclick="voltar()">
				Voltar
		 </button>
	</body>
</html>
